    <style>
        body {
            background-color: #dcf5e8;
            margin: 0px;
            width: 100%;
            position: relative
        }
        
        .first-nav {
            width: 100%;
            height: 50px;
            display: block;
            position: absolute;
            top: 0px;
            background-color: #262222;
            z-index: 5;
            color: #070707;
        }
        
        .nav-shadow {
            width: 100%;
            top: 60px;
            height: 40px;
            display: block;
            position: absolute;
            opacity: 0.2;
            background: -moz-linear-gradient(top, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0) 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0) 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0) 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000', GradientType=0);
            /* IE6-9 */
        }
        
        .second-nav {
            width: 100%;
            height: 60px;
            display: block;
            position: absolute;
            top: 50px;
            background-color: rgba(255, 255, 255, 0.94);
            z-index: 5;
            color: dimgrey;
        }
        
        .page {

            top: 110px;

        .face,
        .goog,
        .inst,

        .goog {

        }
        
        .bask {

        .twit {

        }
        
        .inst {
            background-position-y: 2px;
        }
        
        .face {
            background-position-y: -32px;
        }
        
        .face-circle:hover {
            background-color: #3b5998;
            transition: 0.3s cubic-bezier(.45, 1.07, 1, 1);
            color: aquamarine;
            -ms-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            s transform: rotate(360deg);
        }
        
        .bask:hover {
            transition: 0.3s cubic-bezier(.45, 1.07, 1, 1);
            -ms-transform: rotate(360deg);
            /* IE 9 */
            -webkit-transform: rotate(360deg);
            /* Chrome, Safari, Opera */
            transform: rotate(360deg);
        }
        
        .goog-circle:hover {
            background-color: #dd4b39;
            transition: 0.3s cubic-bezier(.45, 1.07, 1, 1);
            color: aquamarine;
            -ms-transform: rotate(360deg);
            /* IE 9 */
            -webkit-transform: rotate(360deg);
            /* Chrome, Safari, Opera */
            transform: rotate(360deg);
        }
        
        .inst-circle:hover {
            background-color: #9b6954;
            transition: 0.3s cubic-bezier(.45, 1.07, 1, 1);
            -ms-transform: rotate(360deg);
            /* IE 9 */
            -webkit-transform: rotate(360deg);
            /* Chrome, Safari, Opera */
            transform: rotate(360deg);
        }
        
        .twit-circle:hover {
            background-color: #4099FF;
            transition: 0.3s cubic-bezier(.45, 1.07, 1, 1);
            -ms-transform: rotate(360deg);
            /* IE 9 */
            -webkit-transform: rotate(360deg);
            /* Chrome, Safari, Opera */
            transform: rotate(360deg);
        }
        
        .circle:hover {
            background-color: rgba(54, 159, 214, 0.88);
            transition: 0.3s cubic-bezier(.45, 1.07, 1, 1);
            -ms-transform: rotate(360deg);
            /* IE 9 */
            -webkit-transform: rotate(360deg);
            /* Chrome, Safari, Opera */
            transform: rotate(360deg);
        }
        
        .circle,
        .twit-circle,
        .face-circle,
        .goog-circle,
        .inst-circle {
            width: 38px;
            height: 38px;
            background-color: rgba(216, 216, 216, 0.31);
            border-radius: 100%;
            float: left;
            margin: 5px;
        }
        
        .logo {
            background-image: url(IMG/mysprite.svg);
            background-image: url(IMG/mysprite.svg);
            display: block;
            background-size: 404pt;
            width: 287px;
            height: 60px;
            background-position-x: -173px;
            background-position-y: -12px;
        }
        
        .barwrap {
            width: 60px;
            height: 60px;
            display: block;
            right: 0px;
            background-color:rgba(188, 188, 188, 0.11);
            z-index:5;
            position: absolute;
            top:0px;
            border-left: 2px solid #ececec;
        }
        .barwrap:hover{background-color:rgba(65, 159, 240, 0.76);}
             .bar, .bar1, .bar2, .bar3 {
           
            display: block;

           background-color: #cccccc;
                 border-radius:3px;

             left:9px;
        }

    <script>
        window.onscroll = function () {
            myFunction()
        };

        function myFunction() {
            if (document.body.scrollTop > 56 || document.documentElement.scrollTop > 56) {
                document.getElementById("idsecondnav").style.position = "fixed";
                document.getElementById("idsecondnav").style.top = "0px";

            } else {
                document.getElementById("idsecondnav").style.position = "absolute";
                document.getElementById("idsecondnav").style.top = "50px";
            }
        }
    </script>
